name: CodeQL Analysis

on:
  pull_request:
    branches:
      - Develop  # Analyze code on PRs to the Develop branch

jobs:
  analyze:
    name: Analyze CodeQL
    runs-on: ubuntu-latest

    permissions:
      actions: read
      contents: read
      security-events: write  # Required for code scanning alerts

    strategy:
      fail-fast: false
      matrix:
        language: [ 'csharp' ]  # Use csharp for .NET Core projects

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
		
	  - name: Restore dependencies
        run: dotnet restore

      - name: Set up .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.0'  # Update to the .NET Core version your project uses
		  
      - name: Run CodeQL analysis
		uses: github/codeql-action/analyze@v2
		with:
		  additional-queries: security-and-quality
		  ram: 16000

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
